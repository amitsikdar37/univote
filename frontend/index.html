    <script>
        function launchApp() {
            const isRegistered = localStorage.getItem("isRegistered");
            if (isRegistered === "true") {
                window.location.href = "about2.html"; // Redirect to app page if registered
            } else {
                window.location.href = "frorm.html"; // Redirect to registration if not registered
            }
        }

        function logout() {
            // Remove registration status from localStorage
            localStorage.removeItem("isRegistered");

            // Redirect to registration page (form.html)
            window.location.href = "form.html";
        }
    </script>

    <script>
        const apiKey = "EYGCV35PFHEK6DT4SANUSHVRY9D8YBIMPH";
        const propose = document.getElementById("propose");

        async function fetchGasPrice() {
            try {
                const url = `https://api.etherscan.io/api?module=gastracker&action=gasoracle&apikey=${apiKey}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.status === "1") {
                    propose.innerText = ` ${data.result.ProposeGasPrice} Gas Fee`;
                } else {
                    propose.innerText = "Error!";
                }
            } catch (err) {
                propose.innerText = "API Failed!";
            }
        }

        fetchGasPrice();
        setInterval(fetchGasPrice, 5000);
    </script>
