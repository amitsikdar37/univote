<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UNI-VOTE</title>
  <link rel="icon" type="image/x-icon" href="favicon.jpg" sizes="48x48">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Fullscreen background video */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    /* Content section style */
    .hero {
      position: relative;
      z-index: 1;
      color: white;
      padding: 100px;
      text-align: center;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url("pbg.jpg");
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .png {
      position: relative;
      top: 40px;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .main-box {
      position: relative;
      z-index: 1;
      display: flex;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 1000px;
      justify-content: space-between;
      align-items: center;
      gap: 40px;
    }

    .form-box {
      flex: 1;
      color: white;
    }

    .form-box h1 {
      font-size: 32px;
      margin-bottom: 25px;
    }

    .form-box form {
      display: flex;
      flex-direction: column;
    }

    .form-box input {
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #fff;
      font-size: 15px;
      box-shadow: inset 0 0 5px #0ff3;
    }

    .form-box input:focus {
      outline: none;
      box-shadow: 0 0 10px #00ffff;
    }

    .form-box button {
      padding: 12px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 12px #0077ff80;
    }

    .form-box button:hover {
      background: #0055cc;
    }

    .image-box {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-box img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      filter: drop-shadow(0 0 20px #00ffffaa);
    }

    h4 {
      text-align: center;
      margin-top: 10px;
    }

    a {
      text-decoration: none;
      color: #2954aa;
    }

    .nav-item {
      text-align: center;
      font-weight: bold;
    }

    .nav-item a {
      color: #fff;
      text-decoration: none;
    }

    .error {
      color: red;
      font-size: 14px;
      display: none;
    }

    .success {
      color: lightgreen;
      font-size: 14px;
      display: none;
    }

    @media (max-width: 850px) {
      .main-box {
        flex-direction: column;
        text-align: center;
        padding: 30px;
      }

      .image-box {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="main-box">
    <!-- Left: Sign Up Form -->
    <div class="form-box">
      <h1>Create Account</h1>
      <form id="registerForm" method="POST">
        <small id="formError" class="error"></small>

        <input type="text" name="username" placeholder="Username" id="username" required />
        <small id="usernameError" class="error"></small>
        <small id="successMsg" class="success">Username is valid!</small>

        <input type="email" name="email" id="email" placeholder="Enter Your Email" required />
        <small id="emailError" class="error"></small>

        <input type="password" name="password" id="password" placeholder="Password" required />
        <small id="passwordError" class="error"></small>

        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required />
        <small id="confirmPasswordError" class="error" style="display: none;">Passwords do not match</small>

        <button type="submit">Register</button>
        <h4>Already have an account? <a href="login.html">Sign In</a></h4>
      </form>

      <div id="loadingMessage" style="display: none; color: #00ffff; text-align: center; margin-bottom: 10px;">
        Sending data to server...
      </div>
      <div id="successMessage" style="display: none; color: lightgreen; text-align: center; margin-bottom: 10px;">
        Sending Otp...
      </div>

      <li class="nav-item">
        <a class="nav-link active text-white" aria-current="page" href="#" onclick="logout()">Logout</a>
      </li>
    </div>

    <!-- Right: Voting Image -->
    <!-- <div class="image-box">
      <img src="back.png" alt="Voting Box" />
    </div> -->
  </div>

  <!-- <div class="video-background">
    <video autoplay muted loop>
        <source src="video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
  </div> -->

  <script type="module" src="./scripts/form.js"></script>
</body>
</html>
