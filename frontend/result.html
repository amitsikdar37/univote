    <main>
        <div class="main-container">
            <div class="track-inputs">
                <div class="input-group">
                    <input type="text" placeholder="Paste Transaction hash here">
                    <button>Check on Base scan</button>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Paste Election link Here">
                    <button>Track Txn Here</button>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stats-card">
                    <div class="card">
                        <h3>Live Stats</h3>
                    </div>
                    <div class="card">
                        <h3>Time</h3>
                    </div>
                </div>
                <div class="card results-card">
                    <div class="container">
                        <h3>Election Result</h3>
                        <h5 id="electionTopic">Loading Election...</h5>
                        <p id="electionIdDisplay">ID: ...</p>
                        <hr>
                        <div id="resultsContainer">
                        </div>
                        <div id="statusMessage">Please connect your wallet to view results.</div>
                    </div>


                </div>
            </div>

            <div class="stepper-container">
                <div id="txn-stepper" class="stepper">
                    <div class="step" id="step-1">
                        <div class="circle">
                            <svg class="checkmark" viewBox="0 0 24 24">
                                <circle class="checkmark__circle" cx="12" cy="12" r="10" />
                                <path class="checkmark__check" d="M7 13l3 3 5-6" />
                            </svg>
                            <span class="circle-number">1</span>
                        </div>
                        <div class="label">
                            Transaction<br>passed ZKP circuit<br>
                            <span class="timestamp" id="ts-1"></span>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="step" id="step-2">
                        <div class="circle">
                            <svg class="checkmark" viewBox="0 0 24 24">
                                <circle class="checkmark__circle" cx="12" cy="12" r="10" />
                                <path class="checkmark__check" d="M7 13l3 3 5-6" />
                            </svg>
                            <span class="circle-number">2</span>
                        </div>
                        <div class="label">
                            Transaction signed<br>
                            <span class="timestamp" id="ts-2"></span>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="step" id="step-3">
                        <div class="circle">
                            <svg class="checkmark" viewBox="0 0 24 24">
                                <circle class="checkmark__circle" cx="12" cy="12" r="10" />
                                <path class="checkmark__check" d="M7 13l3 3 5-6" />
                            </svg>
                            <span class="circle-number">3</span>
                        </div>
                        <div class="label">
                            Waiting for block<br>confirmation<br>

                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="step" id="step-4">

                            <span class="circle-number">4</span>
                        </div>
                        <div class="label">
