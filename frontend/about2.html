            <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

            <script>
  const connectWalletBtn = document.getElementById("connectWalletBtn");
  const walletAddressDisplay = document.getElementById("walletAddress");

  connectWalletBtn.addEventListener("click", async () => {
    if (typeof window.ethereum !== "undefined") {
      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();

        walletAddressDisplay.innerText = address.slice(0, 6) + "..." + address.slice(-4);
        connectWalletBtn.innerText = "Connected";
        connectWalletBtn.disabled = true;

      } catch (err) {
        console.error("User rejected the request or something went wrong:", err);
        walletAddressDisplay.innerText = "Connection Failed";
      }
    } else {
      alert("MetaMask is not installed. Please install it to connect.");
    }
  });
</script>
