        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

<title>UNI-VOTE</title>
<link rel="icon" type="image/x-icon" href="favicon.jpg" sizes="48x48">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="about2.css" rel="stylesheet" />
</head>

<body>
    <div id="loading-screen">Verifying access...</div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg glass mt-3 mx-auto px-4 py-3 rounded-4 shadow-lg"
        style="max-width: 95%; background-color: #8DD8FF;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Left: Logo -->
            <a href="about2.html">
                <img src="uni vote[1].png" width="60" style="border-radius: 50%;">
            </a>
            <!-- Hamburger -->
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Center + Right -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarContent">
                <!-- Center: Links -->
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-3 text-center">
                    <li class="nav-item"><a class="nav-link text-dark fw-bold fs-6" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-bold fs-6" href="voting.html">Vote</a></li>
                    <li class="nav-item"><a class="nav-link text-dark fw-bold fs-6" href="about2.html">Governance</a>
                    </li>
                    <li class="nav-item"><a class="nav-link text-dark fw-bold fs-6" href="Track.html">Track Votes</a>
                    </li>
                </ul>
                <!-- Right: Wallet + Logout -->
                <div class="d-flex align-items-center gap-3">
                    <!-- Connect Wallet Button -->
                    <button id="connectWalletBtn" class="nav-action-btn">Connect Wallet</button>
                    <!-- Disconnect Wallet Button (hidden initially) -->
                    <button id="disconnectWalletBtn" class="nav-action-btn d-none">Disconnect</button>
                    <!-- Wallet Address -->
                    <span id="walletAddress" class="ms-2 text-success"></span>
                    <!-- Propose Button -->
                    <div class="dropdown">
                        <button class="nav-action-btn d-flex align-items-center gap-2 px-3"
                            type="button" id="propose">
                            üåê Propose: ...
                        </button>
                    </div>
                    <!-- Logout Button -->
                    <button id="logoutBtn" class="nav-action-btn">Log Out</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="proposal-mode-center">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
            <label class="form-check-label" for="switchCheckDefault">Proposal mode</label>
        </div>
    </div>

    <div class="container my-2" style="display: flex; justify-content: center; align-items: center;">
        <div class="row g-5 d-flex container justify-content-center align-items-center gap-4 flex-wrap"
            style="margin-top: 5px;">
            <!-- Define your topic card -->
            <div class="col-lg-4 mb-4" id="voting-toping-card">
                <div class="card">
                    <div class="image-container">
                        <img src="Bank Card.png" alt="Proposal Graphic">
                    </div>
                    <div class="col-lg-4 mb-4" id="voting-toping-card">
                        <!-- ...Define your topic card content... -->
                    </div>
                    <div class="proposal-details">
                        <div class="rows">
                            <img src="Credit Card Rectangle.png">
                            <span>
                                <div class="input-group flex-nowrap ms-3">
                                    <input type="text" class="form-control" placeholder="Enter Topic"
                                        aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                            </span>
                        </div>
                        <div class="topic">
                            <h2 style="font-weight: bold;">Define your topic</h2>
                            <span></span>
                        </div>
                        <div class="mb-0">
                            <label for="exampleFormControlTextarea1" class="form-label bg"></label>
                            <textarea class="form-control bg" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Define Under 45 Words"></textarea>
                        </div>
                        <!-- Checkboxes start -->
                        <div class="form-check form-switch mt-2">
                            <input class="form-check-input" type="checkbox" id="checkbox1">
                            <label class="form-check-label" for="checkbox1">
                                Only recipient of IIT-P id
                            </label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="checkbox2">
                            <label class="form-check-label" for="checkbox2">
                                Account must be 10 days old
                            </label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="checkbox3">
                            <label class="form-check-label" for="checkbox3">
                                only those who connected x (Account must be 10 days old)
                            </label>
                        </div>
                        <!-- Checkboxes end -->
                    </div>
                    <div class="rows">
                        <span class="save-btn">Start</span>
                    </div>
                </div>
            </div>
            <!-- Proposal card -->
            <div class="col-lg-4" id="proposalCard">
                <div class="card">
                    <div class="proposal-details">
                        <div class="rows">
                            <div class="input-group flex-nowrap me-5">
                                <input type="text" class="form-control" placeholder="Proposal Topic"
                                    aria-label="Proposal Topic" aria-describedby="addon-wrapping">
                            </div>
                            <span><button>+</button></span>
                        </div>
                    </div>
                    <div class="image-container">
                        <img src="Bank Card (1).png" alt="Proposal Graphic">
                    </div>
                    <div class="col-lg-4" id="proposalCard">
                        <div class="card">
                            <!-- ...Proposal card content... -->
                        </div>
                    </div>
                    <div class="proposal-details">
                        <div class="rows">
                            <strong>Proposal No:</strong>
                            <span></span>
                        </div>
                        <div class="rows">
                            <strong>Currency:</strong>
                            <select class="form-select w-50 bg border-0 text-white" aria-label="Default select example">
                                <option selected>select Currency</option>
                                <option value="1">---ETH</option>
                                <option value="2">---USDC</option>
                            </select>
                        </div>
                        <div class="rows">
                            <strong>Fees (if applicable):</strong>
                            <input type="text" placeholder="--- ETH" class="w-50">
                        </div>
                        <div class="rows">
                            <strong>Valid Till:</strong>
                            <input type="text" placeholder="Enter Date" class="w-50">
                        </div>
                        <div class="rows">
                            <strong>Time:</strong>
                            <input type="text" placeholder="Enter Time" class="w-50">
                        </div>
                        <div class="topic">
                            <h2 style="font-weight: bold;">Define your topic</h2>
                            <span></span>
                            <!-- Checkboxes start -->
                            <div class="form-check form-switch mt-2">
                                <input class="form-check-input" type="checkbox" id="checkbox1">
                                <label class="form-check-label" for="checkbox1">
                                    Only recipient of IIT-P id
                                </label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="checkbox2">
                                <label class="form-check-label" for="checkbox2">
                                    Account must be 10 days old
                                </label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="checkbox3">
                                <label class="form-check-label" for="checkbox3">
                                    only those who connected x (Account must be 10 days old)
                                </label>
                            </div>
                            <!-- Checkboxes end -->
                        </div>
                    </div>
                    <div class="rows">
                        <div class="save-btn"><a href="Proposal.html">Next <i class="fa-solid fa-arrow-right"></i></a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-cols" style="flex-direction: column; align-items: center;">
            <img src="uni vote[1].png" alt="UNI-VOTE Logo" class="footer-logo" />
            <div class="footer-tagline">
                Empowering Transparent<br>
                &amp; Secure Voting<br>
                For Everyone
            </div>
            <a href="us.html" style="color: #fff;">MEET OUR TEAM</a>
            <a href="img.html" style="color: #fff;">ROADMAP</a>
            <div style="color: #fff;">RESOURCES</div>
        </div>
    </footer>

    <script type="module" src="./scripts/about2.js"></script>

        crossorigin="anonymous"></script>
</body>
