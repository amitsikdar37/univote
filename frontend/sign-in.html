<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNI-VOTE | Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c3ecff, #e8f5e9);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signin-box {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    .signin-box h2 {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
    }

    .btn-custom {
      background-color: #007bff;
      color: #fff;
      border-radius: 12px;
      padding: 10px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .footer-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="signin-box" method="POST">
    <h2>Sign In to UNI-VOTE</h2>
    <form id="signinForm">
      <small id="formError" style="color: red;"></small> <!-- Don't Change -->
      <div class="mb-3">
        <label for="email" class="form-label">IITP Email address</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="example@iitp.ac.in" required> <!-- add tag name="email" in input -->
        <small id="emailError" style="color: red;"></small>  <!-- add this after both the input -->
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required> <!-- add tag name="password" in input -->
        <small id="passwordError" style="color: red;"></small> <!-- add this after both the input -->
      </div>
      <button type="submit" class="btn btn-custom w-100">Sign In</button> <!-- add type="submit" -->
    </form>
    <div id="loadingMessage" style="display: none; color: #0084ff; text-align: center; margin-bottom: 10px;">
      Sending data to server...  <!-- add this div to show messages for sending data to server -->
    </div>
    <div id="successMessage" style="display: none; color: #0084ff; text-align: center; margin-bottom: 10px;">
      Sign In successful! Redirecting... <!-- add this div to show messages for sign in succesful -->
    </div>
    <div class="footer-link">
      Don't have an account? <a href="frorm.html">Register</a>
    </div>
  </div>

  <script type="module" src="./scripts/signIn.js"></script> <!-- import form.js module like this -->

</body>
</html>
