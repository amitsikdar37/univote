<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UNI-VOTE Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 10px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(0, 255, 135, 0.1), transparent),
                  url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80"><path fill="none" stroke="%2300ff87" stroke-width="1" d="M20 10 L60 10 L70 30 L60 50 L20 50 L10 30 Z"/></svg>');
      background-size: 80px 80px;
      opacity: 0.3;
      animation: shimmer 8s linear infinite;
      z-index: -1;
    }

    @keyframes shimmer {
      0% { background-position: 0 0; }
      100% { background-position: 200px 200px; }
    }

    .login-box {
      background-color: rgba(0, 0, 0, 0.938);
      display: flex;
      flex-direction: row;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      max-width: 700px;
      width: 100%;
    }

    .left-box, .right-box {
      padding: 30px;
    }

    .left-box {
      flex: 1;
    }

    .left-box h2 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
    }

    .left-box p {
      margin: 4px 0 16px;
      font-size: 14px;
    }

    .left-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .left-box button {
      background-color: #0056b3;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .left-box button:hover {
      background-color: #00449e;
    }

    .right-box {
      background-color: rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 0.5;
    }

    .microsoft-btn, .cookies {
      background: #f25022;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
      margin: 5px 0;
      width: 100%;
    }

    .microsoft-btn i, .cookies i {
      margin-right: 10px;
    }

    .box {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .photo img {
      border-radius: 50%;
    }

    @media (max-width: 768px) {
      .login-box {
        flex-direction: column;
      }

      .right-box {
        flex: 1;
        padding: 20px;
        width: 100%;
      }

      .left-box {
        padding: 20px;
      }

      .box {
        align-items: center;
      }

      .microsoft-btn, .cookies {
        width: 100%;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="left-box">
      <div class="box">
        <div class="photo">
          <img src="uni vote[1].png" width="80" alt="IIT Patna Logo">
        </div>
        <div class="uni">
          <h2 style="text-align:center; color: #ccc;">Welcome to uni-vote</h2>
        </div>
      </div>
      <form id="signinForm">
        <small id="formError" style="color: red;"></small>
        <input type="email" name="email" id="email" placeholder="example@iitp.ac.in" required>
        <small id="emailError" style="color: red;"></small>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
        <small id="passwordError" style="color: red;"></small>
        <button type="submit">Sign In</button>
      </form>
      <div id="loadingMessage" style="display: none; color: #0084ff; text-align: center; margin-bottom: 10px;">
        Sending data to server...
      </div>
      <div id="successMessage" style="display: none; color: #0084ff; text-align: center; margin-bottom: 10px;">
        Sign In successful! Redirecting...
      </div>
      <p style="margin-top: 15px; font-size: 14px; text-align: center;">
        <a href="frorm.html" style="text-decoration: underline; color: #00ff88; font-weight: bold; transition: color 0.3s;">Register</a>
      </p>
    </div>
    <div class="right-box">
      <h3 style="text-align:center; color: #ccc;">Sign in with</h3>
      <button class="microsoft-btn"><i class="fab fa-microsoft"></i>Microsoft</button>
      <button class="cookies"><i class="fab fa-google"></i>Google</button>
    </div>
  </div>
  <script type="module" src="./scripts/signIn.js"></script>
</body>
</html>
