<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZKP Voting DApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      padding: 2rem;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ZKP Voting DApp</h2>

    <!-- Set Verifier Address -->
    <div class="section">
      <h5>1. Set Verifier Address</h5>
      <input id="verifierAddress" class="form-control" placeholder="0x...">
      <button class="btn btn-primary mt-2" onclick="setVerifier()">Set Verifier</button>
    </div>

    <!-- Add Voters -->
    <div class="section">
      <h5>2. Add Voters</h5>
      <textarea id="voterList" class="form-control" rows="2" placeholder="Comma-separated addresses"></textarea>
      <button class="btn btn-success mt-2" onclick="addVoters()">Add Voters</button>
    </div>

    <!-- Register Commitment -->
    <div class="section">
      <h5>3. Register Commitment</h5>
      <input id="commitment" class="form-control" placeholder="Commitment Hash (0x...)">
      <button class="btn btn-info mt-2" onclick="registerCommitment()">Register</button>
    </div>

    <!-- Start Election -->
    <div class="section">
      <h5>4. Start Election</h5>
      <button class="btn btn-warning" onclick="startElection()">Start Election</button>
    </div>

    <!-- Cast Vote -->
    <div class="section">
      <h5>5. Vote With ZKP</h5>
      <textarea id="proofA" class="form-control" placeholder="a: [a0, a1]"></textarea>
      <textarea id="proofB" class="form-control mt-2" placeholder="b: [[b00, b01], [b10, b11]]"></textarea>
      <textarea id="proofC" class="form-control mt-2" placeholder="c: [c0, c1]"></textarea>
      <textarea id="publicInputs" class="form-control mt-2" placeholder="publicInputs: [proposalId, nonce, commitment, nullifierHash]"></textarea>
      <button class="btn btn-dark mt-2" onclick="castVote()">Cast Vote</button>
    </div>

    <div class="mt-4 text-center text-muted">
      Â© ZKP Voting DApp
    </div>
  </div>

  <script>
    const contractAddress = "PASTE_YOUR_DEPLOYED_ZKPVOTING_CA_HERE"; // Replace with deployed address
    const contractABI = [...]; // Replace with ABI from ZkpVoting.sol

    let provider, signer, contract;

    async function init() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);
      } else {
        alert("Please install MetaMask!");
      }
    }

    async function setVerifier() {
      const addr = document.getElementById("verifierAddress").value;
      await contract.setVerifierAddress(addr);
    }

    async function addVoters() {
      const list = document.getElementById("voterList").value.split(",").map(x => x.trim());
      await contract.addVoters(list);
    }

    async function registerCommitment() {
      const commitment = document.getElementById("commitment").value;
      await contract.registerCommitment(commitment);
    }

    async function startElection() {
      await contract.startElection();
    }

    async function castVote() {
      const a = JSON.parse(document.getElementById("proofA").value);
      const b = JSON.parse(document.getElementById("proofB").value);
      const c = JSON.parse(document.getElementById("proofC").value);
      const pubInputs = JSON.parse(document.getElementById("publicInputs").value);
      await contract.voteWithZKProof(a, b, c, pubInputs);
    }

    window.onload = init;
  </script>
</body>
</html>
