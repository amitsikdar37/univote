<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to UniVote</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 40px;
      border: 2px solid #1e1e1e;
      border-radius: 16px;
      background-color: #1e1e1e;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffff;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      color: #aaa;
    }

    .verify-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #121212; /* Darker text color for better contrast */
      background-color: #00ffff; /* Bright cyan background */
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .verify-button:hover {
      background-color: #008b8b; /* Darker cyan on hover */
      color: #ffffff; /* White text on hover for better visibility */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to UniVote</h1>
    <p>Your secure and decentralized voting system</p>
    <a href="/verification.html" class="verify-button">Cast Your Vote</a>
    <a href="/registration.html" class="verify-button">Register Yourself</a>
  </div>
</body>
</html>
