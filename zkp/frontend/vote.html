<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cast Your Vote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2>Cast Your Vote (ZKP)</h2>
    <form id="voteForm">
      <div class="mb-3">
        <label for="proposalId" class="form-label">Proposal ID</label>
        <input type="number" class="form-control" id="proposalId" required>
      </div>
      <div class="mb-3">
        <label for="commitment" class="form-label">Commitment</label>
        <input type="text" class="form-control" id="commitment" required>
      </div>
      <div class="mb-3">
        <label for="nullifier" class="form-label">Nullifier Hash</label>
        <input type="text" class="form-control" id="nullifier" required>
      </div>
      <!-- You can extend to upload proof.json or manual input -->
      <button type="submit" class="btn btn-primary">Submit ZK Vote</button>
    </form>
    <div id="voteStatus" class="mt-4 text-success fw-bold"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/vote.js"></script>
</body>
</html>
